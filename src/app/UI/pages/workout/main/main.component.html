<div class="container" #container>
    <div class="add">
        <div class="button" (click)="toggle('addGymnastic')"></div>
        <!-- <div class="button" (click)="toggle('addWorkout')"></div> -->
    </div>
    <ul class="responsive-table">
        <li class="table-header">
            <div class="col col-1">Назва</div>
            <div class="col col-2">Кількість</div>
            <div class="col col-3">Одиниці виміру</div>
            <div class="col col-4"></div>
        </li>
        <li class="table-row" *ngFor="let obj of todayList">
            <div class="col col-1" data-label="Назва">{{obj.name}}</div>
            <div class="col col-2" data-label="Кількість">{{obj.times}}</div>
            <div class="col col-3" data-label="Одиниці виміру">{{obj.units}}</div>
            <div class="col col-4" data-label="">
                <svg (click)="remove(obj)" xmlns="http://www.w3.org/2000/svg" height="10pt" viewBox="0 0 329.26933 329" width="10pt"><g fill="#f44336"><path d="m21.339844 329.398438c-5.460938 0-10.925782-2.089844-15.082032-6.25-8.34375-8.339844-8.34375-21.824219 0-30.164063l286.589844-286.59375c8.339844-8.339844 21.824219-8.339844 30.164063 0 8.34375 8.339844 8.34375 21.824219 0 30.164063l-286.589844 286.59375c-4.183594 4.179687-9.621094 6.25-15.082031 6.25zm0 0"/><path d="m307.929688 329.398438c-5.460938 0-10.921876-2.089844-15.082032-6.25l-286.589844-286.59375c-8.34375-8.339844-8.34375-21.824219 0-30.164063 8.339844-8.339844 21.820313-8.339844 30.164063 0l286.589844 286.59375c8.34375 8.339844 8.34375 21.824219 0 30.164063-4.160157 4.179687-9.621094 6.25-15.082031 6.25zm0 0"/></g></svg>
            
            </div>
        </li>
    </ul>
    <div class="controls">
        <div class="button" (click)="clear()"></div>
    </div>
    <div #gmap style="width: 100%; height: 400px;"></div>
</div>
<div class="popup addGymnastic">
    <ul class="responsive-table">
        <li class="table-header">
            <div class="col col-1"></div>
            <div class="col col-2">Назва</div>
            <div class="col col-3">Кількість</div>
        </li>
        <li class="table-row" *ngFor="let obj of gymnastics">
            <div class="col col-1" data-label=""><input type="checkbox" value="obj._id" (change)="addItem($event, obj)"></div>
            <div class="col col-2" data-label="Назва">{{obj.name}}</div>
            <div class="col col-3" data-label="Кількість"><input type="number" (change)='editItem($event, obj)' min="0" value="1" id="{{obj._id}}"></div>
        </li>
    </ul>
